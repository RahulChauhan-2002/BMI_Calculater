<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="" class="form">
            <p><label for="">Height in CM:</label><input type="text" id="height"></p>
            <p><label for="">Weight in KG:</label><input type="text" id="weight"></p>
            <button class="button" type="submit">Calculate</button>
            <div id="result"></div>
            <div id="weight_guide">
                <h2>BMI Weight Guide</h2>
                <p>Underweight: BMI Less than  18.5 </p>
                <p>Normal weight: BMI 18.5 - 24.9 </p>
                <p>Overweight: BMI 25 - 29.9 </p>
            </div>
        </form>
    </div>
</body>
</html>
